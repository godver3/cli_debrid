{% extends "base.html" %}

{% block title %}Logs{% endblock %}

{% block content %}
<style>
    /* Logs page styles */
    .log-container {
        width: 95vw; /* 95% of the viewport width */
        max-width: 1200px; /* Maximum width */
        height: calc(100vh - 200px); /* Adjust based on your header height */
        margin: 20px auto;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        background-color: #222;
        border: 1px solid #555;
        border-radius: 5px;
        position: relative; /* Add this */
    }

    .log-controls {
        padding: 10px;
        background-color: #333;
        border-bottom: 1px solid #555;
    }

    #log-level-filter {
        margin-right: 10px;
        padding: 5px;
        background-color: #444;
        color: #f4f4f4;
        border: 1px solid #666;
        border-radius: 3px;
    }

    #log-search {
        padding: 5px;
        background-color: #444;
        color: #f4f4f4;
        border: 1px solid #666;
        border-radius: 3px;
    }

    #log-entries {
        flex-grow: 1;
        overflow-y: auto;
        padding: 10px;
        width: 100%;
        box-sizing: border-box;
    }

    .log-entry {
        font-family: monospace;
        white-space: pre-wrap;
        padding: 2px 5px;
        border-left: 3px solid transparent;
        margin-bottom: 2px;
        line-height: 1.2;
    }

    .log-entry:not(:last-child) {
        border-bottom: 1px solid #333;
    }

    .log-entry.debug {
        border-left-color: #3498db;
        color: #3498db;
    }

    .log-entry.info {
        border-left-color: #2ecc71;
        color: #2ecc71;
    }

    .log-entry.warning {
        border-left-color: #f39c12;
        color: #f39c12;
    }

    .log-entry.error {
        border-left-color: #e74c3c;
        color: #e74c3c;
    }

    .log-entry.critical {
        border-left-color: #9b59b6;
        color: #9b59b6;
    }

    /* Prevent scrolling on the main body when viewing logs */
    body.logs-page {
        overflow: hidden;
    }

    /* Adjust the main content area for the logs page */
    body.logs-page main {
        height: calc(100vh - 60px); /* Subtract the header height */
        overflow: hidden;
    }

    /* Custom scrollbar styles for log entries */
    #log-entries::-webkit-scrollbar {
        width: 12px;
    }

    #log-entries::-webkit-scrollbar-track {
        background: #333;
        border-radius: 10px;
    }

    #log-entries::-webkit-scrollbar-thumb {
        background: #666;
        border-radius: 10px;
    }

    #log-entries::-webkit-scrollbar-thumb:hover {
        background: #888;
    }

    /* For Firefox */
    #log-entries {
        scrollbar-width: thin;
        scrollbar-color: #666 #333;
    }

    #pause-indicator {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: #444;
        color: #f4f4f4;
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 0.9em;
        display: none;
        z-index: 10;
    }

    /* Style for the new hidden div */
    #hidden-div {
        position: fixed;
        bottom: 30px;
        left: 20px;
        background-color: #333;
        color: #f4f4f4;
        padding: 10px;
        border-radius: 5px;
        opacity: 0;
        z-index: 1000;
        font-size: 0.3em;
    }
</style>

<div class="log-container">
    <div id="pause-indicator">Logging paused...</div>
    <div class="log-controls">
        <select id="log-level-filter">
            <option value="all">All Levels</option>
            <option value="debug">Debug</option>
            <option value="info">Info</option>
            <option value="warning">Warning</option>
            <option value="error">Error</option>
            <option value="critical">Critical</option>
        </select>
        <input type="text" id="log-search" placeholder="Search logs...">
    </div>
    <div id="log-entries">
    {% for log in logs %}
    <div class="log-entry" data-level="{{ log.level }}">{{ log.timestamp }} - {{ log.level.upper() }} - {{ log.message }}</div>
    {% endfor %}
    </div>
</div>

<!-- New hidden div -->
<div id="hidden-div">godver3 was here</div>

{% endblock %}

{% block scripts %}
<script>
let lastLogTimestamp = null;
let isScrolledToBottom = true;
let isPaused = false;
const MAX_LOGS = 500;  // Updated to request up to 500 logs

function checkScrollPosition() {
    const logEntries = document.getElementById('log-entries');
    const wasScrolledToBottom = isScrolledToBottom;
    isScrolledToBottom = logEntries.scrollHeight - logEntries.clientHeight <= logEntries.scrollTop + 1;
    
    // If the user has scrolled up, pause the updates
    if (wasScrolledToBottom && !isScrolledToBottom) {
        isPaused = true;
        document.getElementById('pause-indicator').style.display = 'block';
    }
    
    // If the user has scrolled to the bottom, resume updates
    if (!wasScrolledToBottom && isScrolledToBottom) {
        isPaused = false;
        document.getElementById('pause-indicator').style.display = 'none';
        updateLogs(); // Fetch any logs we missed while paused
    }
}

function scrollToBottom(element) {
    element.scrollTop = element.scrollHeight;
}

function updateLogs() {
    if (isPaused) return; // Don't update if paused

    const logEntries = document.getElementById('log-entries');
    const levelFilter = document.getElementById('log-level-filter').value.toLowerCase(); // Get selected log level

    return fetch('/logs/api/logs?lines=' + MAX_LOGS +
                 (lastLogTimestamp ? `&since=${encodeURIComponent(lastLogTimestamp)}` : '') +
                 `&level=${encodeURIComponent(levelFilter)}`)  // Include level filter
        .then(response => response.json())
        .then(data => {
            if (Array.isArray(data) && data.length > 0) {
                const fragment = document.createDocumentFragment();
                data.forEach(log => {
                    const div = document.createElement('div');
                    div.className = `log-entry ${log.level}`;
                    div.textContent = `${log.timestamp} - ${log.level.toUpperCase()} - ${log.message}`;
                    fragment.appendChild(div);
                });

                // Remove old logs if we're over the limit
                while (logEntries.children.length + data.length > MAX_LOGS) {
                    logEntries.removeChild(logEntries.firstChild);
                }

                logEntries.appendChild(fragment);
                lastLogTimestamp = data[data.length - 1].timestamp;
                
                if (isScrolledToBottom) {
                    scrollToBottom(logEntries);
                }
            }
        })
        .catch(error => {
            console.error('Error fetching logs:', error);
            // Optionally display an error message to the user
        });
}

function filterLogs() {
    // This function can now be simplified or removed since filtering is handled on the backend
    // However, if you want to maintain additional client-side filtering (e.g., search), keep it as needed
    // For this example, we'll assume only level filtering is required and handled by the backend
}

function loadSavedLogLevel() {
    const savedLevel = localStorage.getItem('selectedLogLevel');
    if (savedLevel) {
        document.getElementById('log-level-filter').value = savedLevel;
    }
}

document.getElementById('log-level-filter').addEventListener('change', () => {
    // Save selected log level
    const selectedLevel = document.getElementById('log-level-filter').value.toLowerCase();
    localStorage.setItem('selectedLogLevel', selectedLevel);
    
    // Reset log entries and fetch logs based on the new filter
    const logEntries = document.getElementById('log-entries');
    logEntries.innerHTML = '';
    lastLogTimestamp = null;
    updateLogs();
});

document.getElementById('log-entries').addEventListener('scroll', checkScrollPosition);

function initialLoad() {
    loadSavedLogLevel();
    updateLogs().then(() => {
        const logEntries = document.getElementById('log-entries');
        scrollToBottom(logEntries);
    });
    document.body.classList.add('logs-page'); // Add this line
}

window.addEventListener('load', initialLoad);

// Update logs every 5 seconds, but only if not paused
setInterval(() => {
    if (!isPaused) {
        updateLogs();
    }
}, 5000);
</script>
{% endblock %}
